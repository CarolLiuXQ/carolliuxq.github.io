<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carol Liu Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFC0CB;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            text-align: center;
            max-width: 300px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            background-color: #FF69B4;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #FF1493;
        }

        .icon {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Picture">
        <h1>Carol Liu</h1>
        <h2><i class="fas fa-graduation-cap icon"></i>Education</h2>
        <p>Information Management, National Teipei University</p>
        <h2><i class="fas fa-briefcase icon"></i>Experience</h2>
        <p>Software Engineer at XYZ Company</p>
        <a href="https://github.com/CarolLiuXQ/" target="_blank">Visit my Github</a>
    </div>
</body>

</html>
