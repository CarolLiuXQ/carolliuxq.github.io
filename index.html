<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carol Liu Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFC0CB;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      text-align: center;
      max-width: 300px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #FF69B4;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      color: #FFFFFF;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #FF1493;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="profile.jpg" alt="Profile Picture">
    <h1>Carol Liu</h1>
    <p>Hi, I'm Carol. Education: Information Management, National Teipei University </p>
    <a href="https://github.com/CarolLiuXQ/" target="_blank">Visit my Github</a>
  </div>
</body>

</html>
